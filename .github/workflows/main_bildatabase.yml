# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bildatabase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9a51212231f441ffa3009278ec163c8f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_90fc8ef74b1c4c51b23652d5d53fc23a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9a51212231f441ffa3009278ec163c8f }}/andreascmbuch/bildatabasedemo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bildatabase'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a8c129e735764832acfd788d9ceda7ae }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9a51212231f441ffa3009278ec163c8f }}/andreascmbuch/bildatabasedemo:${{ github.sha }}'