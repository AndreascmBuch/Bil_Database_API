# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bildatabase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f10539411eb84e39bbc3ad2c26712368 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4b1253d1db3e4e609001535cd448c624 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f10539411eb84e39bbc3ad2c26712368 }}/bildatabase:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bildatabase'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_eb74b2eceb6b41b0a9794bc29772fd7c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f10539411eb84e39bbc3ad2c26712368 }}/bildatabase:${{ github.sha }}'